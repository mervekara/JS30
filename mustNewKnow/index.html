<html>
    <head>
        <title>Console Tricks!</title>
    </head>
    <body>
        <p onclick="makeGreen()">xBreakDownx</p>
        <script>
            const dogs = [{name: 'Snikers', age:2}, {name: 'hugo', age:8}];

            function makeGreen() {
                const p = document.querySelector('p');
                p.style.color = '#BADA55';
                p.style.fontSize = '50px';  
            }

            // Regular
            console.log('Hello');

            //interPolite
            console.log('Hello I am a %s string ', 'TEST');

            // Styled
            /*console.log('%c I am  some great test', 
                'font-size:50px; background:red; text-shadow: 10px 10px 0 blue') */
            
            // warning

            console.warn('OH NOO :)');

            // Error

            console.error('Shit !');

            // Info

            console.info('Crocodies eat 3-4 people per year');

            // Testing

            const p = document.querySelector('p');
            console.assert(p.classList.contains('ouch'), 'That is wrong');

            // clearing

            console.clear();

            // Viewing DOM Elements

            console.log(p);
            console.dir(p);
            console.clear();

            // Grouping together

            dogs.forEach(dog => {
                console.groupCollapsed(`${dog.name}`);
                console.log(`This is ${dog.name}`);
                console.log(`This is ${dog.age}`);
                console.groupEnd(`${dog.name}`);
            });

            // Couting

            console.count('Test'); 
            console.count('Test'); 
            console.count('Test'); 
            console.count('Test1'); 
            console.count('Test'); 
            console.count('Test'); 
            console.count('Test1'); 

            // Timing

            console.time('fetching data');
            fetch('https://api.github.com/users/wesbos')
                .then(data => data.json())
                .then(data => {
                    console.timeEnd('fetching data');
                    console.log(data);
                });
            // table
            console.table(dogs);

        </script>
    </body>
</html>
